<div class="container row">
  <div class="col-md-6 col-md-offset-3">
    <h3>Thanks for signing up for GAllaborate!</h3>
    <p>Please signup using the same email you use for GA-related stuff.</p>
    <form class="form-group" ng-submit="signUp()">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" ng-model="user.email">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" ng-model="user.name">
      <label for="password">Password</label>
      <input class="form-control" type="text" name="password" ng-model="user.password_digest">
      <br />
      <input class="form-control btn btn-success" type="submit"> 
    </form>
  </div>
</div>
