<div class="container row">
  <div class="col-md-6 col-md-offset-3">
    <h3>Thanks for signing up for GAllaborate!</h3>
    <p>Please signup using the same email you use for GA-related stuff.</p>
    <form id="signup-form" class="form-group" ng-submit="signUp()">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="text" name="email" ng-model="user.email" required>
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" name="name" ng-model="user.name" required>
      <label for="password">Password</label>
      <input id="password" class="form-control" type="text" name="password" ng-model="user.password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" class="form-control" type="text" name="password" ng-model="user.confirmPassword" required>
      <br />
      <input class="form-control btn btn-success" type="submit"> 
    </form>
  </div>
</div>
