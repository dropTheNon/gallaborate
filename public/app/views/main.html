<h1>Main Page</h1>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Sign-up Modal</button>

<!-- Modal! -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign up</h4>
      </div>
      <div class="modal-body">
        <form class="form-group" ng-submit="signUp()">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" ng-model="user.email">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" ng-model="user.name">
          <label for="password">Password</label>
          <input class="form-control" type="text" name="password" ng-model="user.password_digest">
          <input class="form-control btn btn-success" type="submit"> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
